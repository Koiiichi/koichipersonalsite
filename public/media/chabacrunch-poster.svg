<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Data visualization elements -->
  <g opacity="0.8">
    <!-- Bar chart representation -->
    <rect x="50" y="200" width="20" height="60" fill="#fff" rx="2"/>
    <rect x="80" y="180" width="20" height="80" fill="#fff" rx="2"/>
    <rect x="110" y="150" width="20" height="110" fill="#fff" rx="2"/>
    <rect x="140" y="170" width="20" height="90" fill="#fff" rx="2"/>
    <rect x="170" y="140" width="20" height="120" fill="#fff" rx="2"/>
    
    <!-- Data points -->
    <circle cx="220" cy="120" r="4" fill="#fff"/>
    <circle cx="240" cy="140" r="4" fill="#fff"/>
    <circle cx="260" cy="100" r="4" fill="#fff"/>
    <circle cx="280" cy="160" r="4" fill="#fff"/>
    <circle cx="300" cy="90" r="4" fill="#fff"/>
    
    <!-- Connecting lines -->
    <path d="M 220 120 L 240 140 L 260 100 L 280 160 L 300 90" 
          stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ChabaCrunch</text>
  <text x="200" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Restaurant Analytics</text>
  
  <!-- Analytics symbols -->
  <g opacity="0.3">
    <circle cx="330" cy="50" r="15" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M 320 50 L 340 50 M 330 40 L 330 60" stroke="#fff" stroke-width="2"/>
  </g>
</svg>